name: Production Build

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    name: Build Production
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build Production (Android)
        run: eas build --platform android --profile production --non-interactive --auto-submit
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Build Production (iOS)
        run: eas build --platform ios --profile production --non-interactive --auto-submit
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¢ Notify Success
        if: success()
        run: echo "âœ… Production builds completed successfully!"

      - name: ğŸ“¢ Notify Failure
        if: failure()
        run: echo "âŒ Production builds failed. Check the logs for details."
