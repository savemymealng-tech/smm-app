name: Production Build

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    name: Build Production
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸš€ Build Production (Android)
        run: eas build --platform android --profile production --non-interactive --auto-submit
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # iOS builds require Apple Developer credentials to be set up
      # Run 'eas build --platform ios --profile production' locally once to configure
      # See IOS_CREDENTIALS_SETUP.md for detailed instructions
      - name: ğŸš€ Build Production (iOS)
        run: eas build --platform ios --profile production --non-interactive --auto-submit
        continue-on-error: true
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¢ Notify Success
        if: success()
        run: echo "âœ… Production builds completed successfully!"

      - name: ğŸ“¢ Notify Failure
        if: failure()
        run: echo "âŒ Production builds failed. Check the logs for details."
